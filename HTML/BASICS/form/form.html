<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="" autocomplete="on" >
        <fieldset>
            <legend style="text-align: center;">information</legend>
        <label for="username">NAME</label>
        <input type="text" id="username" placeholder="username" required name="username"
        >
        <br><br>

    
        <label for="mail">EMAIL</label>
        <input type="email" id="mail" placeholder="email" readonly value="OMKARMALI2103@GMAIL.COM">
        <br><br>
        <label for="">PASSWORD</label>
        <input type="password" id="password" placeholder="password"><br><br>
        <label for="">GENDER</label>
        <input type="radio" name="Gender" value="male">male
        <input type="radio" name="Gender" value="female" disabled>female
        <input type="radio" name="Gender" value="others">others <br><br>
        <label for="dob">DOB</label>
        <input type="date" min="2024-07-01" max="2024-07-30"><br><br>
        <label for="">SKILLS</label>
        <input type="checkbox" name="css" id="css" value="css">
        <label for="css">css</label>
        <input type="checkbox" name="html" id="html" value="html" checked>
        <label for="html">html</label>
        <input type="checkbox" name="css" id="js" value="css">
        <label for="js">js</label> <br><br>
        <label for=""> QULIFICATION</label>
        <select name="QULIFICATION" id="">
            <optgroup label="b.tech"></optgroup>
            <option value=""></option>
            <option value="cs">cs</option>
            <option value="me">me</option>
            <option value="entc">entc</option>
            <option value="civil">civil</option>
            <optgroup label="bsc"></optgroup>
            <option value="bsc1">bsc1</option>
        </select>
        <br><br>
        <label for="exp">EXP</label>
        <input type="range" name="" id="exp" min="100"  max="1000" value="" step="200"><br><br>
        <label for="">ADDRESS</label>
        <textarea name="" id="" rows="2" cols="50"></textarea><br>
        <br>
        <input type="reset">
        <button  >submit</button>
    </fieldset>
    </form>
</body>
</html>
